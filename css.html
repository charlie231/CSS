<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="style.css" rel="stylesheet" />
    <title>Cyphers</title>
    <style>
      html {
        background-color: white;
      }
      body {
        height: 1000vh;
        margin: 50px;
      }
      div {
        position: static;
        background-color: wheat;
        width: 300px;
        height: 300px;
      }
      .green {
        background-color: teal;
        position: absolute;
        top: 0px;
        right: 100px;
        height: 100px;
        width: 100px;
      }
    </style>

    <meta name="description" content="사이퍼즈 공식 홈페이지" />
  </head>
  <body>
    <div>
      <div class="green"></div>
    </div>
  </body>
</html>
